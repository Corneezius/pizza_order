<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <img class="img-responsive img-circle" src="css/pizzahut.jpg"></a>

        </div>
        <!-- /.container-fluid -->
    </nav>
    <h1>Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Order Now</h2>
          <form id="order">
            <div class="form-group">
              <label></label>
              <select id="service">
                <option>Pickup</option>
                <option>Delivery</option>
              </select>
            </div>
            <form id="userInput" class="form-group">
              <label for="pizzaSize">Choose size</label><br>
              <input id="small" type="checkbox" name="size">Small<br>
              <input id="medium" type="checkbox" name="size">Medium (+1)<br>
              <input id="large" type="checkbox" name="size"> Large (+2)<br>
              <input id="x-large" type="checkbox" name="size">x-Large (+3)<br>
              <input id="cthulu" type="checkbox" name="size">Cthulu Slice (+10)<br>
            <div class="toppings">
              <div class="veggies">
                  <label for="veggie-toppings">Choose Veggie Toppings +2 Each</label><br>
                  <input id="mushroom" type="checkbox" name="veggie">Mushroom<br>
                  <input id="redpeppers" type="checkbox" name="veggie">Red Peppers<br>
                  <input id="bellpeppers" type="checkbox" name="veggie">Bell Peppers<br>
                  <input id="spinach" type="checkbox" name="veggie">Spinach<br>
                  <input id="arugula" type="checkbox" name="veggie">Arugula<br>
                  <input id="apples" type="checkbox" name="veggie">Apples<br>
                  <input id="squash" type="checkbox" name="veggie">squash<br>
                  <input id="broccoli" type="checkbox" name="veggie">Broccoli<br>
                  <input id="veggie_nonsense" type="checkbox" name="veggie">Veggie Nonsense<br>
                </div>
                <div class="meats">
                  <label for="meat-toppings">Choose Meat Toppings +3 Each</label><br>
                  <input id="pepperoni" type="checkbox" name="meat">Pepperoni<br>
                  <input id="bacon" type="checkbox" name="meat">Bacon<br>
                  <input id="canadian" type="checkbox" name="meat">Canadian Bacon<br>
                  <input id="kangaroo" type="checkbox" name="meat">Kangaroo<br>
                  <input id="sheep" type="checkbox" name="meat">Sheep<br>
                  <input id="baby" type="checkbox" name="meat">Baby Chicken<br>
                  <input id="bison" type="checkbox" name="meat">Bison<br>
                  <input id="duck" type="checkbox" name="meat">Duck<br>
                  <input id="triceratops" type="checkbox" name="meat">Triceratops<br>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-success">Checkout</button>
            </div>

        </div>
      </form>
      <div id="total">
        <h2>Get Ready to Pay: $<span class="bill"></span></h2>
      </div>
    </div>
  </body>
</html>
